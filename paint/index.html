<!DOCTYPE html>
<html>
<head>
	<title>CamPaint</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<section>
			<div id="tools">
				<div id="colors">
					<button id="black" onclick="changeColor('black')"></button>
					<button id="red" onclick="changeColor('red')"></button>
					<button id="green" onclick="changeColor('green')"></button>
					<button id="blue" onclick="changeColor('blue')"></button>
					<button id="yellow" onclick="changeColor('yellow')"></button>
				</div>


				<div id="clear">
					<button id="clearCanvas"><a style="text-decoration: none; color: white;" href="#clear">CLEAR ALL</a></button>
					<button id="brushSize1" onclick="changeBrushSize(10)">1</button>
					<button id="brushSize2" onclick="changeBrushSize(20)">2</button>
					<button id="brushSize3" onclick="changeBrushSize(30)">3</button>
					<button id="brushSize4" onclick="changeBrushSize(40)">4</button>
					<button id="select" onclick="select()">Select</button>
					<button id="fill" ><a href="#fill" style="text-decoration: none; color: white;">Fill In</a></button>
					 
					 <br/>
					<button id="openFile" onclick="triggerClick()">Open Img	</button>
				</div>
				<div id="filters">
					<button class="btn" onclick="filtBright()">Brightness</button>
					<button class="btn" onclick="filtGray()">Grayscale</button>
					<button class="btn" onclick="filtMary()">Blood Mary</button>
					<button class="btn" onclick="filtViolet()">Viola</button>
					<button class="btn" onclick="filtPie()">PIE</button>
					<button class="btn" onclick="filtNevidimka()">Nevidimka</button>
					<button class="btn" onclick="filtRetro()">Retro</button>
					<button class="btn" onclick="filtHustl()">Hustl</button>
					<a href="#paint" style="color: white;">Paint</a>  
				</div>
				

					<img id="white" id="grayscale" src = "kants02.png" onclick="changeColor('white')" width="50px;">
			</div>

			

			<canvas id="canvas" width="800" height="450"></canvas>
			<input id="file" type="file" accept="image/*" />
		</section>
		
		<script type="text/javascript" src="campaint.js"></script>		
</body>

</html>
